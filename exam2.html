<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="rxjs.js"></script>
</head>
<body>
<script>
  //2. จงสร้าง stream ที่ใช้นับเวลาถอยหลัง 10 วินาที จากค่า 10 จนถึง 1
  const NUM = 10;
  const output$ = Rx.Observable.interval(1000)
    .take(NUM)
    .map(item => NUM - item);

  output$.subscribe(
    (value) => console.log(value),
    (error) => console.log(error),
    () => console.log('Complete')
  )

</script>
</body>
</html>
